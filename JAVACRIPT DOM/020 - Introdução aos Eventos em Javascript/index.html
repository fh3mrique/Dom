<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            margin: 50px auto;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centrar">
        <h1>Texto original do HTML</h1>
        <button onclick="alterarTexto()">Clique aqui</button>
    </div>

    <script>
        const alterarTexto = () => {
            document.querySelector('h1').textContent = 'Texto alterado no eevento onclick'
        }
    </script>
    
</body>
</html>
