<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .caixa {
            font-family: 'Courier New', Courier, monospace;
            margin: 50px auto;
            width: 400px;
            padding: 20px;
            border: 1px solid gray;
            text-align: center;
        }

        .alerta {
            padding: 5px;
            text-align: center;
            background-color: rgb(255, 0, 0);
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="caixa">
        <p>Nesse div existe um paragrafo</p>
    </div>

    <button onclick="executarErro()">Chamar alerta</button>

    <script>
        const executarErro = () => {
            //criar elemento
            let novo_elemento = document.createElement('p');
            novo_elemento.className = 'alerta';
            novo_elemento.innerText = 'Esta Ã© uma mensagem de alerta'

            //Adicionando o novo elemento ao div existente
            let elemento = document.querySelector('.caixa');
            elemento.appendChild(novo_elemento);
        }
    </script>

</body>

</html>
