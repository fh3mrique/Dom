<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cor-do-texto{
            color: red;
        }
    </style>
</head>
<body>

    <h3 id="titulo">Titulo em HTML</h3>

    <p id="titulo_1">Parágrafo de HTML</p>

    <div class="cor-do-texto">
        Este texto está dentro de um div
    </div>

    <form action="" method="post">
        <input type="text" name="text_usuario">
    </form>

    <script>
        /* 
        getElementById
        getElementByName
        getElementByTagName
        getElementByClassName
        */

        /* é um método do DOM que retorna o elemento HTML com o id especificado. */
        document.getElementById("titulo");
        document.getElementById("titulo_1").innerText = 'NOVO TÍTULO';

        /* é um método do DOM que retorna uma coleção de elementos HTML que possuem o 
        atributo name especificado. */
        console.log(document.getElementsByName('text_usuario'));
        document.getElementsByName('text_usuario')[0].value = 'Joao';

        /* é um método do DOM que retorna uma coleção de todos os elementos HTML que possuem a tag especificada, como <div>, <p>, ou <a> */
        console.log(document.getElementsByTagName('p'));
        document.getElementsByTagName('p')[0].innerText = 'PARAGRAFO P ALTERADO'
        
        /* getElementsByClassName é um método do DOM que retorna uma coleção de todos os 
        elementos HTML que possuem a(s) classe(s) especificada(s).*/
        console.log(document.getElementsByClassName('cor-do-texto'));
    </script>
    
</body>
</html>
